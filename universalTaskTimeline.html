<template>
    <lightning-card title="Task">
        <div class="slds-p-around_medium slds-timeline">
            <template for:each={tasks} for:item="task" for:index="index">
                <div key={task.id} class="timeline-row slds-grid slds-wrap slds-p-vertical_small slds-timeline__item_task">

                    <!-- Icon -->
                    <div class="slds-col slds-size_1-of-12 icon-col">
                        <div class="slds-icon_container slds-icon-standard-task slds-timeline__icon" title="task">
                            <lightning-icon icon-name="standard:task" alternative-text="Task" title="Task" size="medium"></lightning-icon>
                        </div>
                    </div>

                    <!-- Date -->
                    <div class="slds-col slds-small-size_3-of-12 slds-size_12-of-12 slds-p-horizontal_x-small date-col">
                        <template if:true={task.isEditing}>
                            <lightning-input type="date" value={task.date} onchange={handleDateChange} data-index={index} variant="label-hidden"></lightning-input>
                        </template>
                        <template if:false={task.isEditing}>
                            <span class="task-date">{task.date}</span>
                        </template>
                    </div>

                    <!-- Description -->
                    <div class="slds-col slds-small-size_6-of-12 slds-size_12-of-12 slds-p-horizontal_x-small desc-col">
                        <template if:true={task.isEditing}>
                            <lightning-input value={task.description} onchange={handleDescriptionChange} data-index={index} variant="label-hidden"></lightning-input>
                        </template>
                        <template if:false={task.isEditing}>
                            <span class="task-desc">{task.description}</span>
                        </template>
                    </div>

                    <!-- Actions -->
                    <div class="slds-col slds-small-size_2-of-12 slds-size_12-of-12 slds-align_absolute-center">
                        <template if:false={task.isEditing}>
                            <lightning-button-icon icon-name="utility:edit" alternative-text="Edit" onclick={handleEdit} data-index={index}></lightning-button-icon>
                        </template>
                        <template if:true={task.isEditing}>
                            <lightning-button variant="brand" label="Save" onclick={handleSave} data-index={index}></lightning-button>
                        </template>
                    </div>
                </div>
            </template>

            <!-- Add New Task -->
            <div class="slds-grid slds-wrap slds-m-top_medium">
                <div class="slds-col slds-size_1-of-12 icon-col">
                    <lightning-button-icon icon-name="utility:add" alternative-text="Add" title="Add Task" onclick={addTask}></lightning-button-icon>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
